<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Heart → Letter → Photo</title>
  <style>
    :root{
      --bg-white: #ffffff;
      --bg-purple: #6a1b9a;
      --card-bg: #fff;
      --text-color: #222;
      --heart-size: 120px;
      --transition: 600ms cubic-bezier(.2,.9,.3,1);
    }

    *{box-sizing:border-box}
    html,body{
      height:100%;
      margin:0;
      font-family: Inter, system-ui, Arial;
    }

    .stage{
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:var(--bg-white);
      transition: background var(--transition);
      padding:20px;
      position:relative;
    }

    .stage.opened{
      background: var(--bg-purple);
    }

    .canvas{
      width:420px;
      max-width:100%;
      min-height:260px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      position:relative;
    }

    .heart-btn{
      width: var(--heart-size);
      height: var(--heart-size);
      border-radius: 999px;
      display:inline-grid;
      place-items:center;
      cursor:pointer;
      border:none;
      background:transparent;
      padding:0;
      transition: transform var(--transition), bottom var(--transition), left var(--transition);
      z-index:4;
      outline:none;
      position:relative;
      margin-top:20px;
    }

    .stage.opened .heart-btn{
      position:absolute;
      bottom:10px;
      left:50%;
      transform:translateX(-50%) scale(1);
    }

    .heart-svg{
      width: calc(var(--heart-size) * 0.9);
      height: calc(var(--heart-size) * 0.9);
      filter: drop-shadow(0 6px 12px rgba(0,0,0,0.12));
      transition: transform var(--transition);
    }

    .heart-shape{
      fill: #ff2d4a;
      stroke:#ff2d4a;
      stroke-width: 4;
      transition: transform var(--transition);
      transform-origin:center;
    }

    /* Письмо */
    .letter, .photo{
      position:relative;
      width:320px;
      max-width:90%;
      margin-bottom:80px;
      transform: translateY(40px) scale(.96);
      opacity:0;
      pointer-events:none;
      transition: transform var(--transition), opacity var(--transition);
      z-index:3;
    }

    .stage.opened .letter.visible,
    .stage.opened .photo.visible{
      transform: translateY(0) scale(1);
      opacity:1;
      pointer-events:auto;
    }

    .sheet{
      background:var(--card-bg);
      border-radius:12px;
      padding:18px 18px 14px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.15);
      min-height:140px;
      color:var(--text-color);
      position:relative;
    }

    .sheet h3{margin:0 0 8px 0;font-size:18px;}
    .sheet p{margin:0;font-size:14px;line-height:1.45;}

    .stamp{
      position:absolute;
      top:-14px;
      left:18px;
      background:#ffd995;
      padding:5px 10px;
      border-radius:10px;
      font-size:12px;
      box-shadow:0 8px 20px rgba(0,0,0,0.08);
    }

    .close-btn{
      position:absolute;
      top:10px;
      right:10px;
      border:none;
      background:transparent;
      font-size:18px;
      cursor:pointer;
      opacity:0.6;
    }

    .hint{
      position:absolute;
      bottom:14px;
      left:50%;
      transform:translateX(-50%);
      font-size:13px;
      color: rgba(0,0,0,0.6);
    }

    .stage.opened .hint{opacity:0;}

    /* Фото */
    .photo img{
      width:100%;
      border-radius:12px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="stage" id="stage">
    <div class="canvas">

      <button class="heart-btn" id="heartBtn">
        <svg class="heart-svg" viewBox="0 0 48 48">
          <path class="heart-shape" d="M24 42s-1-.7-3.2-2.3C13.6 34 6 28 6 20a9 9 0 0118-2 9 9 0 0118 2c0 8-7.6 14-14.8 19.7C25 41.3 24 42 24 42z"/>
        </svg>
      </button>

      <!-- Письмо -->
      <div class="letter" id="letter">
        <div class="sheet">
          <button class="close-btn" id="closeBtn">✕</button>
          <div class="stamp">Новое</div>
          <h3>Привет ❤️</h3>
          <p>Тут может быть любое твоё сообщение. Просто поменяй текст.</p>
        </div>
      </div>

      <!-- Фото -->
      <div class="photo" id="photo">
        <img src="photo.jpg.png" alt="Моё фото">
      </div>

      <div class="hint">Нажми на сердечко</div>
    </div>
  </div>

  <script>
    const stage = document.getElementById('stage');
    const heartBtn = document.getElementById('heartBtn');
    const closeBtn = document.getElementById('closeBtn');
    const letter = document.getElementById('letter');
    const photo = document.getElementById('photo');

    let clickCount = 0;

    heartBtn.onclick = () => {
      stage.classList.add('opened');
      clickCount++;

      if(clickCount === 1){
        letter.classList.add('visible');
        photo.classList.remove('visible');
      } else if(clickCount === 2){
        letter.classList.remove('visible');
        photo.classList.add('visible');
      }
    }

    closeBtn.onclick = (e) => {
      e.stopPropagation();
      stage.classList.remove('opened');
      letter.classList.remove('visible');
      photo.classList.remove('visible');
      clickCount = 0; // сбрасываем на первый клик
    }
  </script>
</body>
</html>
