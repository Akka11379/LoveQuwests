<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Подарок</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Arial', sans-serif;
    background: #f0f4f8;
  }

  .container {
    text-align: center;
    background: #fff;
    padding: 40px 30px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    max-width: 400px;
    width: 90%;
    position: relative;
  }

  .title {
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 20px;
    color: #ff6b6b;
  }

  .photo img {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 30px;
  }

  .buttons {
    display: flex;
    justify-content: space-around;
    margin-top: 10px;
    position: relative;
  }

  .buttons a {
    text-decoration: none;
  }

  .buttons button {
    padding: 12px 30px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: transform 0.2s, background 0.2s, left 0.2s, top 0.2s;
    position: relative;
  }

  .buttons button:hover {
    transform: scale(1.05);
  }

  .yes {
    background: #4caf50;
    color: #fff;
  }

  .no {
    background: #f44336;
    color: #fff;
    position: absolute;
  }
</style>
</head>
<body>

<div class="container">
  <div class="title">ХОЧЕШЬ МОЙ ПОДАРОК?</div>
  <div class="photo">
    <img src="photoq.jpg" alt="Подарок">

  </div>
  <div class="buttons">
    <a href="index0.html"><button class="yes">ДА</button></a>
    <button class="no">НЕТ</button>
  </div>
</div>

<script>
  const noBtn = document.querySelector('.no');
  const container = document.querySelector('.container');

  noBtn.addEventListener('mouseenter', () => {
    const containerRect = container.getBoundingClientRect();
    const maxX = containerRect.width - noBtn.offsetWidth;
    const maxY = containerRect.height - noBtn.offsetHeight;

    const randomX = Math.floor(Math.random() * maxX);
    const randomY = Math.floor(Math.random() * maxY);

    noBtn.style.left = randomX + 'px';
    noBtn.style.top = randomY + 'px';
  });
</script>

</body>
</html>
