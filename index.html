<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>I love you with hearts</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      overflow: hidden;
      background: #111;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ff4d4d;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
    }
    #tsparticles {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      background: #111;
    }
    #center-text {
      position: relative;
      z-index: 1;
      font-size: 5rem;
      text-shadow: 0 0 15px #ff4d4daa;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div id="tsparticles"></div>
  <div id="center-text">I love you</div>

  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <script>
    tsParticles.load("tsparticles", {
      fpsLimit: 60,
      particles: {
        number: {
          value: 70,
          density: { enable: true, area: 900 }
        },
        color: { value: "#ff4d4d" },
        shape: {
          type: "char",
          character: {
            value: "❤",
            font: "Verdana",
            style: "",
            weight: "400"
          }
        },
        size: {
          value: 14,
          random: { enable: true, minimumValue: 8 }
        },
        move: {
          enable: true,
          speed: 2,
          direction: "none",
          random: false,
          straight: false,
          outModes: "out"
        },
        opacity: {
          value: 0.9,
          random: true
        }
      },
      interactivity: {
        detectsOn: "canvas",
        events: {
          onHover: {
            enable: true,
            mode: "attract"
          },
          onClick: {
            enable: true,
            mode: "push"  // при клике добавляем частицы
          },
          resize: true
        },
        modes: {
          attract: {
            distance: 150,
            duration: 0.4,
            speed: 2
          },
          push: {
            quantity: 10  // сколько сердечек добавляем при клике
          }
        }
      },
      detectRetina: true,
      background: {
        color: "#111111"
      }
    });
  </script>
</body>
</html>
